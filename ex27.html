<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3</title>

  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

  <script>
    var dataset = [
      [ 34,    78 ],
      [ 109,   280 ],
      [ 310,   120 ],
      [ 79,    411 ],
      [ 420,   220 ],
      [ 233,   145 ],
      [ 333,   96 ],
      [ 222,   333 ],
      [ 78,    320 ],
      [ 21,    123 ]
    ];

    var w = 500;
    var h = 500;

    var padding = 30;

    var xScale = d3.scaleLinear()
                    .domain([0, d3.max(dataset, function(d) { return d[0]; } )])
                    .range([padding, w - padding]);

    var yScale = d3.scaleLinear()
                   .domain([0, d3.max(dataset, function(d){return d[1]; })])
                   .range([h - padding, padding]);;

    var output = yScale(411);

    d3.select("body")
      .append("h2")
      .text(output)
  </script>
</body>
</html>
