<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3</title>

  <script src="https://d3js.org/d3.v5.min.js"></script>

  <style>
    .bar {
      width: 25px;
      height: 100px;
      display: inline-block;
      background-color: blue;
    }
  </style>
</head>
<body>

  <script>
    var dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

    d3.select("body").selectAll("div")
      .data(dataset)
      .enter()
      .append("div")
      .attr('class', 'bar');
  </script>
</body>
</html>
