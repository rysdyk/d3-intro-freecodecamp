<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3</title>

  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

  <script>
    var dataset = [12, 31, 22, 17, 25, 18, 29, 14, 9];

    d3.select('body')
      .selectAll('h2')
      .data(dataset)
      .enter()
      .append('h2')
      .text(function(d) { return d + " USD"});
  </script>
</body>
</html>
